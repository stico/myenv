<VirtualHost *:8070>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/home/ouyangzhu/data/httpd/httpd_me/data-vhost-zf2/public"
    ServerName www.localhost.com
    Alias /zf2 "/home/ouyangzhu/data/httpd/httpd_me/data-vhost-zf2/public"

    SetEnv APPLICATION_ENV "development"

    <Directory "/home/ouyangzhu/data/httpd/httpd_me/data-vhost-zf2/public">
        DirectoryIndex index.php
        Options Indexes FollowSymLinks Includes ExecCGI
        #Options FollowSymLinks
        #AllowOverride Limit FileInfo Indexes
        AllowOverride All
        Order deny,allow
        Allow from all
        #DirectoryIndex index.cgi
        #AddHandler cgi-script .cgi
        
        # Without this line, will gets 403 (server log: "client denied by server configuration ...")
        Require all granted
    </Directory>
</VirtualHost>
